{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <!-- Icon - IconMonster -->
    <link
      rel="stylesheet"
      href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css"
    />
    <!-- Mumble UI -->
    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}"/>
    <!-- Dev Search UI -->
    <link rel="stylesheet" href="{% static 'styles/app.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <title>DevSearch - Connect with Developers!</title>

  </head>
  <body>
    {% if messages %}
{% for message in messages %}
<div class="alert alert--{{message}}">
  <p class="alert__message">{{message}}</p>
  <button class="alert__close">x</button>
</div>

{% endfor %}

{% endif %}
    {% include "navbar.html" %} {% block content %} {% endblock content %}




    
  </body>
  <script>
    // Wait for the DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function () {
  // Function to hide the alert when the close button is clicked
  function closeAlert(event) {
    const closeButton = event.target;
    if (closeButton.classList.contains('alert__close')) {
      const alertWrapper = closeButton.closest('.alert');
      if (alertWrapper) {
        alertWrapper.style.display = 'none';
      }
    }
  }

  // Event listener for click events on the body
  document.body.addEventListener('click', closeAlert);
});

  </script>
</html>
